server {
    listen 80;
    index index.php;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/html/public;

    location ^~ /monaco/ {
        # Follow into the bind-mounted directory (safer on some images)
        disable_symlinks off;

        # Serve .js directly, OR fall back by appending .js for extensionless requests
        try_files $uri $uri.js =404;

        # Ensure extensionless responses are treated as JS modules
        default_type application/javascript;

        access_log off;
        expires 1h;
        add_header Cache-Control "public";
    }

    location / {
        try_files $uri /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri /index.php =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}